<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Organização Listas </title>
</head>
<body>
    <h1>Mercado Compras </h1>
    <h2>Lista de compras:</h2> <!-- importancia e não tamanho de fonte -->
    <ol>
        <li>Café</li>
        <li>2 açucares </li>
        <li>3 pães</li>
        <li>1 litro de suco de laranja</li>
        <li>500 gramas de frios</li>
    </ol>

    <ul>
        <li>Comprado</li>
        <li>Não Comprado</li>
    </ul>

        
</body>
</html>
