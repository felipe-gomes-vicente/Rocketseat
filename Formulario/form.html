<!-- 
  <form> 
  
  - Elemento que definirá um formulário
  - É um container estilo <section> <footer>

  Atributos básicos
  - action
  - method  
-->

<form action="" method="GET">
  <fieldset>
    <legend>Contato</legend>

    <label for="name">Nome: </label>
    <br>
    <input type="text" id="name" name="name" placeholder="Digite seu nome"/> <br><br>

    <label for="">Email: </label>
    <br>
    <input type="email" id="email" name="email" placeholder="Informe um E-mail"/><br><br>

    <label for="message">Mensagem: </label>
    <br>
    <textarea id="message" name="message" cols="20" rows="10" placeholder="Digite uma mensagem..."></textarea><br><br>

    <button type="submit">Enviar</button>
  </fieldset>
</form>
